<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img ng-src="{{ book.image }}" alt="{{ book.name }}" width="80%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">Back To List</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Book Name：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <a href="{{ book.link }}" target="_blank"> {{ book.name }} </a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Type：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static"> {{ book.type }} </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Publish Date:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{ book.pubTime }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Author：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{ book.author }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Price:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{ book.price }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Has eBook：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">{{ book.eBook }}</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
